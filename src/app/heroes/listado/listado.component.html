<h1>Listado</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Item borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarItem()">
    Borrar
</button>

<ul>
  <li *ngFor="let item of heroes; let i = index">{{ i + 1 }} {{ item }}</li>
</ul>
